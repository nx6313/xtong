<ion-header>
  <title-bar [title]="'任务'" [leftIcon]="null"></title-bar>
</ion-header>

<ion-content>
  <switch-pages *ngIf="tabs[0].selected" [switchTabs]="switchTabsByStatus" [showNum]="5" (switchChange)="switchChange($event)">
    <switch-page>
      <scrollview #statusPage1ScrollView [canSwitchSlide]="true" [scrollviewRank]="'status_page_1'">
        <task-list #statusPage1TaskList (clickRequestTimeoutBtn)="refData($event)" (clickNoDataBtn)="toCreateNewRemand($event)"></task-list>
      </scrollview>
    </switch-page>
    <switch-page>
      <scrollview #statusPage2ScrollView [canSwitchSlide]="true" [scrollviewRank]="'status_page_2'">
        <task-list #statusPage2TaskList (clickRequestTimeoutBtn)="refData($event)" (clickNoDataBtn)="toCreateNewRemand($event)"></task-list>

        <task-list #statusPage3TaskList (clickRequestTimeoutBtn)="refData($event)" (clickNoDataBtn)="toCreateNewRemand($event)"></task-list>
      </scrollview>
    </switch-page>
    <switch-page>
      <scrollview #statusPage4ScrollView [canSwitchSlide]="true" [scrollviewRank]="'status_page_4'">
        <task-list #statusPage4TaskList (clickRequestTimeoutBtn)="refData($event)" (clickNoDataBtn)="toCreateNewRemand($event)"></task-list>
      </scrollview>
    </switch-page>
    <switch-page>
      <scrollview #statusPage5ScrollView [canSwitchSlide]="true" [scrollviewRank]="'status_page_5'">
        <task-list #statusPage5TaskList (clickRequestTimeoutBtn)="refData($event)" (clickNoDataBtn)="toCreateNewRemand($event)"></task-list>
      </scrollview>
    </switch-page>
  </switch-pages>
</ion-content>
